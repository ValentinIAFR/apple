<body>

<header class="topbar">

<main>

<div class="card">
    <h2>ğŸ—“ Agenda</h2>
    <input id="taskInput" placeholder="Nouvelle tÃ¢che...">
    <button onclick="addTask()">Ajouter</button>
    <ul id="taskList"></ul>
</div>

<div class="card">
    <h2>ğŸ“ Notes rapides</h2>
    <textarea placeholder="Ã‰cris quelque chose..."></textarea>
</div>

<div class="card focus">
    <h2>â± Focus</h2>
    <p id="timer">25:00</p>
    <button onclick="startTimer()">DÃ©marrer</button>
</div>

</main>

<script>
let tasks = [];

function addTask(){
    const input = document.getElementById("taskInput");
    if(input.value === "") return;

    tasks.push(input.value);
    input.value="";

    document.getElementById("taskList").innerHTML =
        tasks.map(t => `<li>${t}</li>`).join("");
}

let time = 1500;
let running = false;

function startTimer(){
    running = true;

    setInterval(()=>{
        if(!running || time<=0) return;

        time--;
        let m = Math.floor(time/60);
        let s = time%60;

        document.getElementById("timer").innerText =
            `${m}:${s.toString().padStart(2,'0')}`;
    },1000);
}
</script>

</body>
